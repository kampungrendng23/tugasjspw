<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Java Script 2</title>
    <script>
        function hitung() {
            const dollar = 14650;
            let uang = document.getElementById("bil1").value;
            console.log("Nilai Rupiah : " + uang);
            let hasilkurs = uang / dollar;
            let hasilnya = document.getElementById("hasil");
            hasilnya.innerHTML = "Hasil : $" + hasilkurs;
        }
    </script>
</head>
<body>
    <h3>Menghitung Kurs Rupiah ke Dollar</h3>
    Masukkan Nilai Uang Rupiah:
    <input type="number" value="" size="15" id="bil1">
    <br>
    <button onclick="hitung()">Hitung</button>
    <br><span id="hasil"></span>
</body>
</html>
